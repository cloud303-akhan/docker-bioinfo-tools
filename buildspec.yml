version: 0.2
phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:    
    commands:
      - yum install git -y
      - ECR_REPOSITORY_URI=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login-password | docker login --username AWS --password-stdin ${ECR_REPOSITORY_URI})
  build: 
    commands:
      - /bin/bash ./build.sh
